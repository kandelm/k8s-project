apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: database
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        - name: MYSQL_DATABASE
          value: "example"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: db-data
          mountPath: "/var/lib/mysql"
      volumes:
      - name: db-password
        secret:
          secretName: db-secret
      - name: db-data
        persistentVolumeClaim:
          claimName: db-pvc

